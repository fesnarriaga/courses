<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pies | Bethany's Pie Shop</title>

    <link rel="stylesheet" href="/css/site.css">

    <style>

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pages/pies.html">Pies</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <img src="/img/logo.png" alt="logo">
        </aside>

        <article>
            <h1>Pies</h1>

            <section class="desktop-columns">
                <div class="pie">
                    <img src="/img/apple-pie.png" alt="Apple Pie">

                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>

                    <p class="description">Our famous apple pie</p>

                    <button data-order="apple-pie">Order</button>
                </div>

                <div class="pie">
                    <img src="/img/cherry-pie.png" alt="Cherry Pie">

                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.95</div>
                    </div>

                    <p class="description">A summer classic</p>

                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pages/pies.html">Pies</a></li>
                <li><a href="/pages/contact.html">contact</a></li>
            </ul>
        </nav>
    </footer>

    <script src="/js/site.js"></script>
</body>

</html>
