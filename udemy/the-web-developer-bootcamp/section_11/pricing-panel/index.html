<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pricing Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/site.css">
</head>

<body>
  <div class="panel pricing-table">
    <div class="pricing-plan">
      <img class="pricing-img" src="./img/icon1.png" alt="Image">
      <h2 class="pricing-header">Personal</h2>
      <ul class="pricing-features">
        <li class="pricing-feature-item">Custom domains</li>
        <li class="pricing-feature-item">Sleeps after 30 mins of inactivits</li>
      </ul>
      <span class="pricing-price">Free</span>
      <a class="pricing-button" href="#">Sign up</a>
    </div>

    <div class="pricing-plan">
      <img class="pricing-img" src="./img/icon2.png" alt="Image">
      <h2 class="pricing-header">Small team</h2>
      <ul class="pricing-features">
        <li class="pricing-feature-item">Never sleeps</li>
        <li class="pricing-feature-item">Multiple workers for more powerful apps</li>
      </ul>
      <span class="pricing-price">$150</span>
      <a class="pricing-button featured" href="#">Free trial</a>
    </div>

    <div class="pricing-plan">
      <img class="pricing-img" src="./img/icon3.png" alt="Image">
      <h2 class="pricing-header">Enterprise</h2>
      <ul class="pricing-features">
        <li class="pricing-feature-item">Dedicated</li>
        <li class="pricing-feature-item">Simple horizontal scalability</li>
      </ul>
      <span class="pricing-price">$400</span>
      <a class="pricing-button" href="#">Free trial</a>
    </div>
  </div>
</body>

</html>
